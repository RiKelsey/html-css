<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML, podemos inserir os elementos da lista a seguir. passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Use a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="Use a tag <h1> até <h6>">Títulos</abbr></li>
        <li><abbr title="Use a tag <img>">Imagens</abbr></li>
        <li><abbr title="use a tag <abbr>">Abeviações</abbr></li>
        <li><abbr title="Use a tag <pre> e dentro dela a tag <code>">Código-Fonte</abbr></li>
        <li><abbr title="Use a tag <ol> e depois a tag <li> para cada item da lista">Listas Numeradas</abbr></li>
        <li><abbr title="Use a tag <ul> e depois a tag <li> para cada item da lista">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
