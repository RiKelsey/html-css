<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários disposítivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width:750px)" srcset="imagens/fotoP.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/fotoM.png" type="image/png">
        <img src="imagens/fotoG.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprende a reproduzir audio em HTML5</p>
    <audio src="midia/musicatrombeta.mp3" controls loop ></audio>
    <audio preload="auto" autoplay controls>
       <source src="midia/musicatrombeta.mp3" type="audio/mpeg"> 
       <p>Infelizmente seu navegador não consegue reproduzir o audio. <a href="">Clique aqui para baixar o arquivo MP3</a> </p>
    </audio>
    <!--MP3 WAV OGG-->
</body>
</html>
