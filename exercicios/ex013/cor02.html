<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradientes em CSS</title>
    <style>
        *{
            /* Asterisco é Configurações globais das CSS3*/
            height: 100%;
            /*É a altura*/
        }
        body{
            background-image:linear-gradient(to right, #3198E2 3%, #6D59C0, #B93590 , #E33F5F, #FDD579 );
            /*Essa tag é para deixar o degrade fixo*/
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
