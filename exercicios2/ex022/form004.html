<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>

            </p>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" required>
            </p>
            <!-- Estudar mais sobre RegEx (Expreções regulares)
             no tel existe o PATTERN la você pode fazer um padrão a mais, tipo quantos numeros e etc ex: pattern="^\(\d{2}\)-\d{4,5}-\d{4}$"-->
             <p>
        </fieldset>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
         </p>
         
    </form>

</body>
</html>
